apiVersion: admissionregistration.k8s.io/v1beta1
kind: ValidatingWebhookConfiguration
metadata:
  name: guardian.default.svc
webhooks:
- name: guardian.default.svc
  rules:
  - apiGroups:
    - ""
    apiVersions:
    - v1
    operations:
    - CREATE
    resources:
    - pods
    - deployments
    - services
    scope: "*"
  timeoutSeconds: 5
  failurePolicy: Fail
  clientConfig:
    service:
      namespace: default
      name: guardian
      path: /api/validate
    caBundle: 





